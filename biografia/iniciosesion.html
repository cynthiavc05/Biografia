<html lang="en">
<head>

    <title>Mi Biografia</title>

<body>
    <h2>Registro</h2>

    <main>
        <form>
            <div>
                <label for="name">Nombre: </label>
                <input type="texto" name="name" id="name" minlength="2" maxlength="15" required>
            </div>
            <br>
            <div>
                <label for="lastname">Apellido: </label>
                <input type="text" lastname="lastname" id="lastname" minlength="2" maxlength="20" required>
            </div>
            <br>
            <div>
                <label for="fechanacimiento">Fecha de nacimiento: </label>
                <input type="date" fechanacimiento="fechanacimiento" id="fechanacimiento">
            </div>
            <br>
            <div>
                <label for="telefono">Telefono: </label>
                <input type="tel" telefono="telefono" id="telefono" maxlength="10" required>
            </div>
            <br>
            <div>
                <label for="Estudiante">Â¿Es estudiante?</label>
                <input type="checkbox" nombre="Estudiante" id="Estudiante" checked>
            </div>
            <br>
            <div>
                <label for="correo">Correo electronico: </label>
                <input type="email" correo="correo" id="correo">
            </div>
            <br>
            <div>
                <label for="horaregistro">Hora de Inicio: </label>
                <input type="time" hora="horaregistro" id="horaregistro">
            </div>
            <br>
            <div>
                <label for="link">Red social: </label>
                <input type="url" url="link" id="link">
            </div>
            
            <button>Iniciar sesion</button>
            
        </form>
    </main>
    
        
    
    
</body>
</html>
